<div class="container">
    <form #signupform="ngForm" class="form-signup">
      <h2 class="form-signup-heading">Please sign up</h2>
      <label for="inputEmail" class="sr-only" >Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required email="true" [(ngModel)]="compte.email" #email="ngModel">
      <div *ngIf="email.touched&&email.invalid" class="alert alert-danger">
        Email is required
      </div>
      <div *ngIf="email.touched&&email.invalid" class="alert alert-danger">
        Invalid email 
      </div>
      <div *ngIf="msg" class="alert alert-danger">
        {{msg}}
      </div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required minlength="6"
        maxlength="18" [(ngModel)]="compte.password" #password="ngModel">
        <div *ngIf="password.touched&&password.invalid" class="alert alert-danger">
          Password is required
        </div>
        <div *ngIf="password?.errors?.minlength" class="alert alert-danger">
          Password should longer than 6 letters
        </div>
        <div *ngIf="password?.errors?.maxlength" class="alert alert-danger">
          Password should shorter than 18 letters
        </div>
      <button
        class="btn btn-lg btn-primary btn-block"
        type="submit" 
        (click)="signup()" 
        [disabled]="signupform.invalid">Sign up</button>
    </form>
    <p class="info" style="text-align: center;">
      <a [routerLink]="['/signin']" > Already have an account? Login here.</a>
    </p>
  </div>

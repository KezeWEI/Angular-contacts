<div class="container">
    <form class="form-signin" #signinform="ngForm">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required email="true" [(ngModel)]="form.email">
      <div *ngIf="msg" class="alert alert-danger">{{msg}}</div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required minlength="6"
        maxlength="18"  [(ngModel)]="form.password">
      <button
        class="btn btn-lg btn-primary btn-block"
        [disabled]="signinform.invalid"
        type="submit" 
        (click)="signin()">Sign in</button>
    </form>
    <p class="info" style="text-align: center;">
      <a [routerLink] ="['/signup']" > Don't have an account? Create one here.</a>
    </p>
  </div>

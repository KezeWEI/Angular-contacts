<h2 class="sub-header">My contacts</h2>
<div class="table-responsive">
  <!-- Single button -->
  <div class="btn-group">
    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      All <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Friend</a></li>
      <li><a href="#">Famille</a></li>
      <li><a href="#">Colleague</a></li>
      <li><a href="#">Classmate</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
  <a class="btn btn-success pull-right" [routerLink]="['/layout/contact-new']">Add new Contact</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Tag</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td><span class="label label-info">Friend</span></td>
        <td>
          <!-- 动态路径 -->
          <a [routerLink]="['/layout/contact-edit',item.id]" >Edit </a>
          <a (click)='deleteByid(item.id, $event)' href="#">Delete</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>

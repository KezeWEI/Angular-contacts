<h2 class="sub-header">编辑联系人</h2>
<form >
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="email"
      class="form-control"
      id="name"
      name="name"
      placeholder="Name"
      [(ngModel)]="formData.name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="formData.email">
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="formData.phone" placeholder="Password">
  </div>
  <button  class="btn btn-info" (click)="save()">Save</button>
</form>
